<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xpay Active</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">Xpay Active</div>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  </header>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar hidden">
    <ul class="sidebar-menu">
      <li><a href="#" onclick="loadPage('beranda')">🏠 Beranda</a></li>
      <li><a href="#" onclick="loadPage('transaksi')">🧾 Transaksi</a></li>
      <li><a href="#" onclick="loadPage('topup')">➕ Topup</a></li>
      <li><a href="#" onclick="loadPage('akun')">👤 Akun</a></li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main id="mainContent" class="main">
    <h2 class="section-title">Produk Digital</h2>
    <div class="product-grid">
      <!-- Produk 1 -->
      <div class="product-card">
        <img src="assets/pulsa.png" alt="Pulsa 10K" />
        <h3>Pulsa 10K</h3>
        <p class="price">Rp 11.000</p>
        <div class="tags">
          <span class="rating">★ 4.7</span>
          <span class="diskon">10% OFF</span>
        </div>
        <button class="btn-beli">Beli</button>
      </div>

      <!-- Produk 2 -->
      <div class="product-card">
        <img src="assets/data.png" alt="Data 1GB" />
        <h3>Data 1GB</h3>
        <p class="price">Rp 12.000</p>
        <div class="tags">
          <span class="rating">★ 4.5</span>
          <span class="diskon">5% OFF</span>
        </div>
        <button class="btn-beli">Beli</button>
      </div>

      <!-- Produk 3 -->
      <div class="product-card">
        <img src="assets/game.png" alt="Diamond ML" />
        <h3>Diamond ML</h3>
        <p class="price">Rp 16.500</p>
        <div class="tags">
          <span class="rating">★ 4.9</span>
          <span class="diskon">15% OFF</span>
        </div>
        <button class="btn-beli">Beli</button>
      </div>

      <!-- Tambah produk lainnya -->
    </div>
  </main>

  <!-- BOTTOM NAVIGATION -->
  <nav class="bottom-nav">
    <button onclick="loadPage('beranda')">🏠</button>
    <button onclick="loadPage('transaksi')">🧾</button>
    <button onclick="loadPage('topup')">➕</button>
    <button onclick="loadPage('akun')">👤</button>
  </nav>

</body>
</html>
