<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Isi Saldo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <div class="logo">
      <img src="assets/topup.png">
      <span>Isi Saldo</span>
    </div>
  </header>

  <section class="content">
    <h2>Form Isi Saldo</h2>
    <input type="text" id="nama" placeholder="Nama">
    <input type="number" id="jumlah" placeholder="Jumlah (Rp)">
    <button onclick="kirimTransaksi()">Kirim</button>
  </section>

  <script>
    function kirimTransaksi() {
      const nama = document.getElementById('nama').value;
      const jumlah = document.getElementById('jumlah').value;
      const tanggal = new Date().toLocaleString();

      if (!nama || !jumlah) {
        alert("Isi semua data!");
        return;
      }

      const dataTransaksi = { nama, jumlah, tanggal };
      localStorage.setItem("transaksiTerakhir", JSON.stringify(dataTransaksi));
      alert("Transaksi berhasil disimpan!");
      window.location.href = "transaksi.html";
    }
  </script>
</body>
</html>
