<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Top Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <div class="logo">
      <img src="assets/logo.png">
      <span>Top Up</span>
    </div>
  </header>

  <section class="content">
    <h2>ðŸ”Œ Beli Pulsa / Data</h2>
    <form onsubmit="simpanTransaksi(event)">
      <label>Jenis:</label><br>
      <select id="jenis">
        <option value="Pulsa">Pulsa</option>
        <option value="Paket Data">Paket Data</option>
        <option value="PLN">Token PLN</option>
      </select><br><br>
      <label>Nomor Tujuan:</label><br>
      <input type="text" id="tujuan" required><br><br>
      <label>Jumlah:</label><br>
      <input type="number" id="jumlah" required><br><br>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <footer class="bottom-nav">
    <div class="nav-item" onclick="location.href='index.html'"><img src="assets/home.png"><span>Beranda</span></div>
    <div class="nav-item active"><img src="assets/transaksi.png"><span>Transaksi</span></div>
    <div class="nav-item center"><img src="assets/more.png"></div>
    <div class="nav-item" onclick="location.href='informasi.html'"><img src="assets/info.png"><span>Info</span></div>
    <div class="nav-item" onclick="location.href='akun.html'"><img src="assets/user.png"><span>Akun</span></div>
  </footer>

  <script>
    function simpanTransaksi(e) {
      e.preventDefault();
      const t = {
        nama: document.getElementById('jenis').value + " ke " + document.getElementById('tujuan').value,
        jumlah: document.getElementById('jumlah').value,
        tanggal: new Date().toLocaleString()
      };
      localStorage.setItem("transaksiTerakhir", JSON.stringify(t));
      alert("Transaksi berhasil disimpan!");
      window.location.href = "transaksi.html";
    }
  </script>
</body>
</html>
